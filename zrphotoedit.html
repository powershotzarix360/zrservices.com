	<style>
	* {

  box-sizing: border-box;
  font-family: "Poppins", sans-serif;

  
}



h3 {
  font-size: 20px;
  font-weight: 600;
  color: #1f194c;
  margin: 1em 0;
}
@media screen and (min-width: 768px) {
  section {
    padding: 0 2em;
  }
  .column {
    flex: 0 50%;
    max-width: 50%;
  }
}
@media screen and (min-width: 992px) {
  section {
    padding: 1em 2em;
  }
  .column {
    flex: 0 0 33.33%;
    max-width: 33.33%;
  }
}

p a {

text-decoration: none;
color: black;

}
*{
  padding: 0;
  margin: 0;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
  
}
body{
  font-family: montserrat;
  padding-top: 0%;

}
nav{
  background:#1202ff;
  height: 80px;
  width: 100%;
  position: sticky;
}
label.logo{
  color: white;
  font-size: 35px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
  
}
nav ul{
  float: right;
  margin-right: 20px;
  
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;
  
}
nav ul li a{
  color: rgb(255, 255, 255);
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: uppercase;
  background-color:0082e6;
}
a.active,a:hover{
    background: #000c66;
  transition: .5s;
   border-radius: 15px;}
.checkbtn{
  font-size: 30px;
  color: rgb(245, 243, 243);

  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
  
}
#check{
  display:none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 30px;
    padding-left: 20px;
    line-height: 90px;
  }
  .checkbtn{
 line-height: 90px;


  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
  }
  ul{
    position:fixed;
    width: 100%;
    height: 100%;
    background:#1202ff;
    
    top:80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  
    
    
  }
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  nav ul li a{
    font-size: 20px;
  }
  a:hover,a.active{
    background: #000c66;
  transition: .5s;
   border-radius: 15px;
  }
  #check:checked ~ ul{
    left: 0;
  }
}
section{
  background: url(bg1.jpg) no-repeat;
  background-size: cover;
  padding-top: 10px;}
  
.container.pics img{

  height: 200px;
  width: 300px;
  

}
img{
      height: 400px;
      width: 300px;
      padding:0px ;
      padding-left: 0px;
      margin-right: 50px;
      margin-left: 20px;
      border: #1906a7 solid 2px;
      background-color:#1202ff;

}
h2{
     text-align: center;
     margin-top: 8px;
     padding-bottom: 20px;
     font-size: 20px;
     color: #000c66;
     
     
}


	</style>
